<h1 align='center'>Custom Randomizer</h1>
<form method='POST' action='generate-link' enctype='multipart/form-data'>
<input type='hidden' name='type' value='custom'/>
<div class='form-group'>
  <label title='Any random text used to "seed" all random decisions'>
    Seed:
    <input type='text' class='form-control' name='seed' placeholder='auto-generate'></input>
  </label>
</div>
<div class='row'>
  <div class='form-group col-6'>
    <label title='Nexus file to randomizer. Maximum size of around 10MB'>
      Custom Nexus File:
      <input type='file' class='form-control' name='nexus-file'/>
    </label>
  </div>
  <div class='form-group col-6'>
    <label>
      <input name='rand-doors' type='checkbox'/>
      Randomizer Doors
    </label>
  </div>
</div>
<button type='submit' class='btn btn-primary'>Generate</button>
</form>
<p>Note: Custom nexus randomizer links only work for 24 hours before they are
deleted on the server</p>
